<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Registrar-se
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="register()">
            <div class="form-group mt-2">
              <label for="name">Nome:</label>
              <input type="text" id="name" class="form-control" formControlName="name" name="name"
                required>
            </div>
            <div class="form-group mt-2">
              <label for="email">Email:</label>
              <input type="email" id="email" class="form-control" formControlName="email" name="email"
                required>
            </div>
            <div class="form-group mt-2">
              <label for="phoneNumber">Telefone:</label>
              <input mask="(00) 00000-0000" type="tel" id="phoneNumber" class="form-control" formControlName="phoneNumber" name="phoneNumber"
                required>
            </div>
            <div class="form-group">
              <label for="username">CPF:</label>
              <input mask="000.000.000-00" type="text" id="username" class="form-control" formControlName="cpf" name="username"
                required>
            </div>
            <div class="form-group mt-2">
              <label for="password">Senha:</label>
              <input type="password" id="password" class="form-control" formControlName="password" name="password"
                required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Registrar</button>
          </form>
          <p class="mt-3">JÃ¡ possui uma conta? <a [routerLink]="['/home']">Clique aqui</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
